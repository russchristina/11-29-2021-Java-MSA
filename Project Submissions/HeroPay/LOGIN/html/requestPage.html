<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/request.css">

    <title>Homepage</title>
</head>

<body>
    <header>
        <h1>Homepage</h1>
    </header>
    <div id='requestContainer'>
        <div class='requestClass' id="option-div">
            <h3>Options</h3>
            <input type="button" name="create-button" value="Create Request">
            <input type="button" name="logout-button" value="Logout">
        </div>

        <div class='requestClass' id="pending-request-div">
            <h3>Pending Requests</h3>
            <div class='pendingRowsTitle'>
                <h4>id</h4>
                <h4>Request</h4>
                <h4>Type</h4>
                <h4>Amount</h4>
                <h4>Date Submitted</h4>
            </div>
        </div>

        <div class='requestClass' id="completed-request-div">
            <h3>Completed Requests</h3>
            <div class='completedRowsTitle'>
                <h4>id</h4>
                <h4>Manager</h4>
                <h4>Response</h4>
                <h4>Status</h4>
                <h4>Amount</h4>
                <h4>Date Answered</h4>
            </div>
        </div>
    </div>
    
    <script src="../scripts/request.js"></script>
</body>
</html>
