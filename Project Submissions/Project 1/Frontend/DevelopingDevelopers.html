<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developing Developers</title>
    <link rel="stylesheet" href="DevelopingStyle.css">
</head>

<body align = "center">
    <div id = "title">
        <h1>Developing Developers</h1>
    </div>
    <h2>Reimbursement Portal</h2>
    
    <br>
    <div id= "mainContainer">
        <h3>Please enter your username and password to log in.</h3>
        <form  id= "loginForm" onsubmit="return fetchData()">
            <div id = "login">
                <div class="form-group">
                    <label for="username"><b>Username:</b></label>
                    <input type="text" placeholder="Enter Username" name="username" required><br>
                    <br>
                    <label for="password"><b>Password: </b></label>
                    <input type="password" placeholder="Enter Password" name="password" required>
                </div>
                <br>
                <button id='loginButton' type="submit">Log In</button>
            </div>
        </form>
    </div>
    <br>
    <div id="loginImageHolder">
        <img id= "loginImage" src = "https://media.istockphoto.com/photos/pyramid-blue-cubes-picture-id182766931?k=6&m=182766931&s=612x612&w=0&h=z3pQmj2nnfjFdXggogB4OKGjAQSzx5nS-AMarXDo--Y=" />
        <img id="loginImage2" src="https://www.educationquizzes.com/library/KS3-Maths/5-6-shape-volume-1.jpg"/>
    </div>
    <script src="DevelopingLogic.js"></script>
</body>
</html>
