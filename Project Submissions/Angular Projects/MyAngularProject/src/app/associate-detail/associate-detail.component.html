<div *ngIf="associate">
    <h2>{{associate.name | uppercase}} Details</h2>
    <div><span>id: </span>{{associate.id}}</div>
    <div>
      <label for="associate-name">Associate name: </label>
      <input id="associate-name" [(ngModel)]="associate.name" placeholder="Associate name"/>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>

  </div>
