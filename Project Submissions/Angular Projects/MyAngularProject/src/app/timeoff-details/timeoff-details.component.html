<div *ngIf="timeoff">
    <h2>{{timeoff.sender | uppercase}} Details</h2>
    <div><span>id: </span>{{timeoff.id}}</div>
    <div>
      <label for="timeoff-sender">Timeoff sender: </label>
      <input id="timeoff-sender" [(ngModel)]="timeoff.sender" placeholder="Timeoff sender"/>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>

  </div>
